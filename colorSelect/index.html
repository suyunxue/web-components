<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>取色器</title>
    <link href="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div class="select-color-box">
    <div class="select-canvas">
        <canvas id="myCanvas" width="400" height="400"></canvas>
        <div class="circle"></div>
    </div>


    <div class="contorl-color">
        <div class="colorSelect"></div>
        <div class="colorBar"></div>
    </div>

    <ul>
        <li class="input-group">
            <div class="color-disk"></div>
        </li>
        <li class="input-group">
            <span class="input-group-addon">R</span>
            <input class="form-control rgb-r">
            <div class="select-up"></div>
            <div class="select-down"></div>
        </li>
        <li class="input-group">
            <span class="input-group-addon">G</span>
            <input class="form-control rgb-g">
            <div class="select-up"></div>
            <div class="select-down"></div>
        </li>
        <li class="input-group">
            <span class="input-group-addon">B</span>
            <input class="form-control rgb-b">
            <div class="select-up"></div>
            <div class="select-down"></div>
        </li>
        <li class="input-group">
            <span class="input-group-addon">H</span>
            <input class="form-control hsl-h">
            <div class="select-up"></div>
            <div class="select-down"></div>
        </li>
        <li class="input-group">
            <span class="input-group-addon">S</span>
            <input class="form-control hsl-s">
            <div class="select-up"></div>
            <div class="select-down"></div>
        </li>
        <li class="input-group">
            <span class="input-group-addon">L</span>
            <input class="form-control hsl-l">
            <div class="select-up"></div>
            <div class="select-down"></div>
        </li>
    </ul>
</div>


<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="js/lib.js"></script>
<script src="js/main.js"></script>
<script>

    function fillColor() {
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        var grd = ctx.createLinearGradient(0, 0, 0, 400);
        grd.addColorStop(0, 'rgba(0, 0, 0, 0)');
        grd.addColorStop(1, 'rgba(0, 0, 0, 1)');

        return {
            render: function (color) {
                ctx.clearRect(0, 0, 400, 400);

                var colorGradient = ctx.createLinearGradient(0, 0, 400, 0);
                colorGradient.addColorStop(0, 'white');
                colorGradient.addColorStop(1, color);

                ctx.fillStyle = colorGradient;
                ctx.fillRect(0, 0, 400, 400);

                ctx.fillStyle = grd;
                ctx.fillRect(0, 0, 400, 400);
            }
        }
    }

    function convertToHsv() {
        var top = parseInt($('.colorSelect').css('top'), 10) + 6;
        var h = + (top / parseInt($('.colorBar').height(), 10) * 360).toFixed(2);
        var s = + (parseInt($('.circle').css('left'), 10) / parseInt($('#myCanvas').width(), 10)).toFixed(2);

        var v = + (1 - parseInt($('.circle').css('top'), 10) / parseInt($('#myCanvas').height(), 10)).toFixed(2);

        return {
            h: h,
            s: s,
            v: v
        }
    }

    function mouseMove(e, flag, offsetTop, offsetLeft) {
        if (flag) {
            var nowY = e.clientY;
            var disY = nowY - offsetTop;

            if (disY <= -6) {
                disY = -6;
            } else if (disY >= 394) {
                disY = 394;
            }

            $('.colorSelect').css('top', disY);
        }
    }

    function mouserDown(e, offsetTop, offsetLeft) {
        var x = e.clientX - offsetLeft;
        var y = e.clientY - offsetTop;

        $('.circle').css({
            top: y,
            left: x
        });
    }

    function fillColorInput() {
        var hsv = convertToHsv();
        var rgb = hsvToRgb(hsv.h, hsv.s, hsv.v);
        var hsl = rgbToHsl(rgb[0], rgb[1], rgb[2]);

        console.log('rgb is: ' + rgb);

        $('.hsl-h').val(hsl[0]);
        $('.hsl-s').val(hsl[1]);
        $('.hsl-l').val(hsl[2]);

        $('.rgb-r').val(rgb[0]);
        $('.rgb-g').val(rgb[1]);
        $('.rgb-b').val(rgb[2]);

        $('.color-disk').css('background',
            'rgb(' + rgb[0] + ', ' + rgb[1] + ', ' + rgb[2] + ')');

        return rgb;
    }


    function init() {
        var offsetTop = $('.colorSelect').offset().top;
        var offsetLeft = $('.select-canvas').offset().left;
        var flag = false;

        $('.colorSelect').on('mousedown', function (e) {
            flag = true;
        });

        $(document).on('mousemove', function (e) {
            mouseMove(e, flag, offsetTop, offsetLeft)

            if (flag) {
                var rgb = fillColorInput();
                var wantFill = fillColor();

                wantFill.render('rgb(' + rgb[0] + ', ' + rgb[1] + ', ' + rgb[2] + ')');
            }

        });

        $(document).on('mouseup', function (e) {
            flag = false;
        });

        $('#myCanvas').on('mousedown', function (e) {
            mouserDown(e, offsetTop, offsetLeft);
            fillColorInput();
        });

        fillColorInput();

        var wantFill = fillColor();
        wantFill.render('red');

    }

    init();

</script>

</body>
</html>
